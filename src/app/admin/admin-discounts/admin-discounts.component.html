<p>admin-discounts works!</p>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">URL</th>
      <th scope="col">Description</th>
      <th scope="col">Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of adminDiscount">
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.urlName}}</td>
      <td>{{item.description}}</td>
      <td>
        <img [src]="item.image" width="130px" alt="">
      </td>
    </tr>
  </tbody>
</table>
