<div class="container mt-5">
  <div class="row">
    <div class="col-4" *ngFor="let item of productSalad">
      <div class="card">
        <img [src]="item.image" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title text-center">{{item.name}}</h5>
          <p class="text">{{item.description}}</p>
          <div class="d-flex justify-content-between">
            <span class="h3 text-danger">{{item.price}} грн</span>
            <div>
              <button class="btn btn-danger">-</button>
              <input type="text" [value]="item.count" disabled style="width: 30px;">
              <button class="btn btn-success">+</button>
            </div>
          </div>
          <a class="btn btn-danger">Купити</a>
        </div>
      </div>
    </div>
  </div>
</div>
