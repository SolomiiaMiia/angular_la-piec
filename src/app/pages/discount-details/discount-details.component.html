<div class="container mt-5">
  <div class="row">
    <div class="col-6 m-auto">
      <div class="card">
        <img [src]="discount?.image" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title text-center">{{discount?.title}}</h5>
          <div class="d-flex justify-content-center">
            <div>
              {{discount?.description}}
            </div>
          </div>
        </div>
        <div class="m-auto">
          <a class="btn btn-danger" (click)="location.back()">Повернутись назад</a>
        </div>
      </div>
    </div>
  </div>
</div>
